<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Tapz - The All in One App</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div id="loader" class="loader">
		<img src="assets/tapz%20loader.gif">
	</div>

	<div class="top-bar">
		<img src="assets/tapz%20logo.svg">
	</div>

	<div class="slider">
		<a href="https://m.facebook.com">
			<div class="slide1"></div>
		</a>
		<a href="https://m.youtube.com">
			<div class="slide2"></div>
		</a>
		<a href="https://www.amazon.in">
			<div class="slide3"></div>
		</a>
	</div>

	<div class="app-section">

		<h1 class="social-app">Social Apps</h1>

		<table>
			<tr>
				<td><a href="https://m.facebook.com"> <img src="assets/facebook.svg"></a></td>
				<td><a href="https://www.instagram.com"><img src="assets/instagram.svg"></a></td>
			</tr>
			<tr>
				<td><a href="https://mobile.twitter.com"><img src="assets/twitter.svg"></a></td>
				<td><a href="https://in.linkedin.com"><img src="assets/linkedin.svg"></a></td>
			</tr>
			<tr>
				<td><a href="https://www.tumblr.com"><img src="assets/tumblr.svg"></a></td>
				<td><a href="https://web.telegram.org"><img src="assets/telegram.svg"></a></td>
			</tr>
			<tr>
				<td><a href="https://in.pinterest.com"><img src="assets/pinterest.svg"></a></td>
				<td><a href="https://web.skype.com"><img src="assets/skype.svg"></a></td>
			</tr>
			<tr>
				<td><a href="https://www.behance.net"><img src="assets/behance.svg"></a></td>
				<td><a href="https://dribbble.com"><img src="assets/dribbble.svg"></a></td>
			</tr>



		</table>



	</div>






	<!-- creating the loader script -->
	<script>
		var loader = document.getElementById("loader");

		window.addEventListener('load', function() {
			loader.style.display = 'none';
		})
	</script>

</body>

</html>
